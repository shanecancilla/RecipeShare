<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Submission</title>
  <link rel="stylesheet" href="submitrecipe.css">
</head>
<body>
  <div class="container">
    <h1>Submit a Recipe</h1>
    <form id="recipeForm">
      <label for="recipeTitle">Recipe Title:</label>
      <input type="text" id="recipeTitle" name="recipeTitle" required><br><br>

      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" rows="4" required></textarea><br><br>

      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" rows="6" required></textarea><br><br>

      <label for="mealType">Meal Type:</label>
      <select id="mealType" name="mealType">
        <option value="Breakfast">Breakfast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Dessert">Dessert</option>
      </select><br><br>

      <label for="imageUpload">Image Upload:</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*"><br><br>

      <button type="button" onclick="submitRecipe()">Submit</button>
    </form>
  </div>

  <script src="submitrecipe.js"></script>
</body>
</html>
